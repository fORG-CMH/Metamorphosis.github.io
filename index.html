<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pok√©Gu√≠a</title>
  <link rel="stylesheet" href="src/Styles/Web.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">Pok√©Gu√≠a</h1>
    <nav class="nav">
      <button id="selectRegionBtn">Select Region</button>

  <!-- ===== Vistas SPA ===== -->
  <main>
    <!-- Vista de regiones -->
    <section id="regionsView" class="view active">
      <div class="regions-grid">
        <div class="region-card">
          <h2>Kanto</h2>
          <button class="view-elite" data-region="Kanto">View Elite Four</button>
        </div>
        <div class="region-card">
          <h2>Johto</h2>
          <button class="view-elite" data-region="Johto">View Elite Four</button>
        </div>
        <div class="region-card">
          <h2>Hoenn</h2>
          <button class="view-elite" data-region="Hoenn">View Elite Four</button>
        </div>
        <div class="region-card">
          <h2>Sinnoh</h2>
          <button class="view-elite" data-region="Sinnoh">View Elite Four</button>
        </div>
        <div class="region-card">
          <h2>Unova</h2>
          <button class="view-elite" data-region="Unova">View Elite Four</button>
        </div>
      </div>
    </section>

    <!-- Vista Elite Four -->
    <section id="eliteView" class="view">
      <div class="toolbar">
        <button id="backBtn">‚Üê Back</button>
        <h2 id="eliteTitle">Region</h2>
        <div class="pager">
          <button id="prevRegionBtn">‚Üê</button>
          <button id="nextRegionBtn">‚Üí</button>
        </div>
      </div>
      <div id="trainersList" class="trainers"></div>
    </section>

    <!-- Vista Pok√©mon del entrenador -->
    <section id="pokemonView" class="view">
      <div class="toolbar">
        <button id="backToEliteBtn">‚Üê Back</button>
        <h2 id="pokemonTitle">Team</h2>
        <div id="crumbPath" class="crumb"></div>
        <div class="pager">
          <button id="prevTrainerBtn">‚Üê</button>
          <button id="nextTrainerBtn">‚Üí</button>
        </div>
      </div>
      <div id="pokemonList" class="pokemons"></div>
    </section>
  </main>

  <!-- ===== Modal de Gu√≠as por Pok√©mon ===== -->
  <div id="guideOverlay" class="guide-overlay" hidden></div>
  <div id="guideModal" class="guide-modal" hidden aria-modal="true" role="dialog">
    <div class="guide-card">
      <button class="guide-close" id="guideCloseBtn" aria-label="Close">‚úï</button>
      <div class="guide-left">
        <div class="guide-left-inner">
          <div class="guide-left-title" id="guideLeftTitle">‚Äî</div>
          <button class="guide-left-cta" id="guideLeftCta">check all teams</button>
        </div>
      </div>
      <div class="guide-right">
        <div class="guide-right-header">
          <div class="guide-right-title" id="guideRightTitle">‚Äî</div>
          <div class="guide-right-sub" id="guideRightSub">‚Äî</div>
        </div>
        <div class="guide-steps" id="guideSteps"></div>
      </div>
    </div>
  </div>

  <!-- ===== Scripts ===== -->
  <script src="src/JavaScript/Trainer_Poke.js"></script>
  <script src="src/JavaScript/Badges.js"></script>
  <script src="src/JavaScript/Guides.js"></script>
  <script src="src/JavaScript/App.js"></script>
</body>
</html>
