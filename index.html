<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokeGuia</title>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="logo" />
      <span>PokeGu√≠a</span>
    </div>
    <div class="actions">
      <button class="btn ghost" id="selectRegionBtn" type="button">Select Region</button>
      <button class="btn icon" id="themeToggle" aria-label="Cambiar tema" title="Cambiar tema">üåô</button>
    </div>
  </header>

  <main class="container">
    <!-- Vista: Regiones -->
    <section id="regionsView" class="view active">
      <h1>Choose a Region</h1>
      <p class="subtitle">Select a region to see its Elite Four and Champion.</p>

      <section class="grid">
        <article class="card">
          <h2>Kanto</h2>
          <a class="btn primary view-elite" data-region="Kanto" href="#">View Elite Four</a>
        </article>

        <article class="card">
          <h2>Johto</h2>
          <a class="btn primary view-elite" data-region="Johto" href="#">View Elite Four</a>
        </article>

        <article class="card">
          <h2>Hoenn</h2>
          <a class="btn primary view-elite" data-region="Hoenn" href="#">View Elite Four</a>
        </article>

        <article class="card">
          <h2>Sinnoh</h2>
          <a class="btn primary view-elite" data-region="Sinnoh" href="#">View Elite Four</a>
        </article>

        <article class="card">
          <h2>Unova</h2>
          <a class="btn primary view-elite" data-region="Unova" href="#">View Elite Four</a>
        </article>
      </section>
    </section>

    <!-- Vista: Elite Four (entrenadores por regi√≥n) -->
    <section id="eliteView" class="view">
      <!-- Cabecera con breadcrumb y controles de regi√≥n -->
      <div class="elite-header header-split">
        <div class="left">
          <button class="back" id="backBtn" type="button" aria-label="Back">‚Üê</button>
          <span class="crumb">Regions</span>
        </div>
        <div class="right">
          <!-- NUEVOS botones para cambiar de regi√≥n -->
          <button class="btn round" id="prevRegionBtn" type="button" aria-label="Previous region" title="Previous region">‚Äπ</button>
          <button class="btn round" id="nextRegionBtn" type="button" aria-label="Next region" title="Next region">‚Ä∫</button>
        </div>
      </div>

      <h1 id="eliteTitle">Kanto</h1>

      <div class="trainers" id="trainersList">
        <!-- Se llena por JS -->
      </div>
    </section>

    <!-- Vista: Pok√©mon del entrenador -->
    <section id="pokemonView" class="view">
      <!-- Cabecera con breadcrumb y pager de entrenadores -->
      <div class="elite-header header-split">
        <div class="left">
          <button class="back" id="backToEliteBtn" type="button" aria-label="Back to Elite">‚Üê</button>
          <span class="crumb" id="crumbPath">Region ‚Ä∫ Trainer</span>
        </div>
        <div class="right">
          <button class="btn round" id="prevTrainerBtn" type="button" aria-label="Previous trainer" title="Previous trainer">‚Äπ</button>
          <button class="btn round" id="nextTrainerBtn" type="button" aria-label="Next trainer" title="Next trainer">‚Ä∫</button>
        </div>
      </div>

      <h1 id="pokemonTitle">Team Trainer</h1>

      <div class="pokemon-grid" id="pokemonList">
        <!-- Se llena por JS -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
