<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokeGuía • Regiones</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="logo" />
      <span>PokeGuía</span>
    </div>

    <div class="actions">
      <button class="btn ghost" id="selectRegion">Select Region</button>
      <button class="btn icon" id="themeToggle" aria-label="Cambiar tema" title="Cambiar tema">🌙</button>
    </div>
  </header>

  <main class="container">
    <h1>Choose a Region</h1>
    <p class="subtitle">Select a region to see its Elite Four and Champion.</p>

    <section class="grid">
      <!-- Repite esta tarjeta cambiando título si necesitas más -->
      <article class="card">
        <h2>Kanto</h2>
        <a class="btn primary" href="#">View Elite Four</a>
      </article>

      <article class="card">
        <h2>Johto</h2>
        <a class="btn primary" href="#">View Elite Four</a>
      </article>

      <article class="card">
        <h2>Hoenn</h2>
        <a class="btn primary" href="#">View Elite Four</a>
      </article>

      <article class="card">
        <h2>Sinnoh</h2>
        <a class="btn primary" href="#">View Elite Four</a>
      </article>

      <article class="card">
        <h2>Unova</h2>
        <a class="btn primary" href="#">View Elite Four</a>
      </article>
    </section>
  </main>

  <footer class="footer">© 2025 PokeGuía</footer>

  <script>
    // Toggle claro/oscuro guardado en localStorage
    (function () {
      const root = document.documentElement;
      const btn = document.getElementById('themeToggle');
      const saved = localStorage.getItem('theme');
      if (saved === 'light' || saved === 'dark') {
        root.setAttribute('data-theme', saved);
        btn.textContent = saved === 'dark' ? '🌙' : '☀️';
      }

      btn.addEventListener('click', () => {
        const current = root.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        btn.textContent = next === 'dark' ? '🌙' : '☀️';
      });
    })();
  </script>
</body>
</html>
